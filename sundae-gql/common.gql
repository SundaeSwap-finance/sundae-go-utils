"""
A federated bramble service
"""
type Service {
    """
    The name of the service
    """
    name: String!
    """
    The version (such as a commit hash) of the service
    """
    version: String!
    """
    The full schema this service provides
    """
    schema: String!
}

"""
A specific moment in time
"""
type DateTime {
    slot: Int!
    unixMilli: String!
    format(layout: String = "2006-01-02T15:04:05Z"): String!
}

"""
An arbitrary block of JSON
"""
scalar JSON

"""
A big integer, serialized as a string
"""
scalar BigInteger

"""
A unitless rational number, serialized as an array of numerator and denominator
"""
scalar Fraction

"""
A set of bytes, serialized as a hex string
"""
scalar HexBytes

"""
The protocol version tag we're working with
"""
enum Version {
    V1
    V3
    Stableswaps
}
